[tool.poetry]
name = "gimvicurnik"
description = "An API for a school timetable, substitutions and menus at Gimnazija Viƒç"
readme = "README.md"
license = "GPL-3.0-or-later"
version = "0.0.0.post9.dev0+05b57d7"

homepage = "https://gimvicurnik.filips.si/"
repository = "https://github.com/filips123/GimVicUrnik"
documentation = "https://github.com/filips123/GimVicUrnik/blob/main/README.md"

authors = [
    "filips123 <projects@filips.si>",
    "quAntum"
]

keywords = [
    "timetables",
    "substitutions",
    "menus",
    "gimvic"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Flask",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Topic :: Database",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Utilities"
]

[tool.poetry.scripts]
gimvicurnik = "gimvicurnik.__main__:main"

[tool.poetry.dependencies]
python = "^3.6"
PyYAML = "^5.3.1"
Flask = "^1.1.2"
click = "^7.1.2"
schema = "^0.7.3"
requests = "^2.25.1"
SQLAlchemy = "^1.3.22"
pdf2docx = "^0.4.6"

sentry-sdk = {extras = ["flask", "sqlalchemy"], version = "^0.19.5", optional = true}

[tool.poetry.extras]
sentry = ["sentry-sdk"]

[tool.poetry-dynamic-versioning]
enable = true

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"
